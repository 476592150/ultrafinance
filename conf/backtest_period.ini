[app_main]
tradeType = quote
metricNames = lowest, highest, sharpratio
symbol = EBAY

[input]
dam = sql
db = sqlite:////Users/cronus/sqldam.sqlite

[output]
saver = sql
db = sqlite:////temp/output.sqlite

[strategy]
name = period
symbolre = EBAY
period = 30
outputsaver = false

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = NOTSET
handlers = console

[handler_console]
class = StreamHandler
level = DEBUG
formatter = generic
args = (sys.stdout,)

[formatter_generic]
format = %(asctime)s.%(msecs)03d %(levelname)-5.5s [%(threadName)s] %(message)s
datefmt = %y/%m/%d %H:%M:%S