[app_main]
inputSymbol = EBAY
inputDam = hbase
tradeType = quote
metricNames = lowest, highest, sharpratio
saver = hbase


[strategy]
name = period
symbolre = EBAY
period = 30
outputsaver = false

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = NOTSET
handlers = console

[handler_console]
class = StreamHandler
level = DEBUG
formatter = generic
args = (sys.stdout,)

[formatter_generic]
format = %(asctime)s.%(msecs)03d %(levelname)-5.5s [%(threadName)s] %(message)s
datefmt = %y/%m/%d %H:%M:%S